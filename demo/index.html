<!DOCTYPE html>
<html>
  <head>
    <title>RaUI Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Hind:400,500" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ractive@edge/ractive.js"></script>
    <script src="//unpkg.com/systemjs"></script>
    <script src="http://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/highlight.min.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/languages/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@0.3/lib/marked.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/github.min.css" />
    <style>
      body { margin: 0; font-family: Hind, sans-serif; }
      .app-center {
        display: flex;
        flex-direction: column;
      }
      .rappbar-right .rwindow-controls {
        margin-right: -1em;
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
    <script>
      System.config({
        baseURL: window.location.pathname + 'build'
      });
      System.registry.set('ractive', System.newModule({ default: Ractive }));
      System.import('index.js');
    </script>
  </body>
</html>
