<div class-rtable
  class-rtable-virtual="~/paginate === 'virtual'"
  class-rtable-auto="~/paginate === 'auto'"
  class-rtable-fixed="~/fixed"
  class-rtable-border="~/border"
>
  <div class-rtable-top>
    {{#if ~/display === 'grid'}}
      {{>grid}}
    {{else}}
      {{>table}}
    {{/if}}
  </div>
  {{>pagination}}
</div>

<template id="table">
  <table {{yield extra-attributes}}>
    {{>table-head}}
    {{#each ~/visibleRows, ~/items as source}}
      {{>table-row}}
    {{/each}}
    {{#if !~/rows.length}}<tr class-rtable-row><td colspan="{{~/columns.length + (~/allowSelect ? 1 : 0)}}">{{yield empty}}</td></tr>{{/if}}
  </table>
</template>

<template id="table-body">
</template>

<template id="grid">
  <div {{yield extra-attributes}} as-grid>
    {{>grid-head}}
    {{#each ~/visibleRows, ~/items as source}}
      {{>grid-row}}
    {{/each}}
    {{#if !~/rows.length}}<div class-rtable-row class-row class-t1>{{yield empty}}</div>{{/if}}
  </div>
</template>

<template id="pagination">
  <div class-rtable-bottom>
    <div class-rtable-info>
      {{#if pagination && rows.length}}{{~/page * ~/pagination.per + 1}} - {{~/page + 1 === ~/pagination.total ? ~/rows.length : (~/page + 1) * ~/pagination.per}} of {{~/rows.length}}{{#if ~/isFiltered}} ({{~/items.length}} total){{/if}}{{/if}}
      {{#if _paginate === 1}}&#x200b;{{/if}}
    </div>
    <div class-rtable-select-all-all>
      {{#if selections.length > 0}}
        {{selections.length}} of {{rows.length}} selected{{#if @this.allSelected() && selections.length < rows.length}} - <a href="#" on-click="selectAllAll">Select All</a>{{/if}}
      {{/if}}
    </div>
    <div class-rtable-pages>
    {{#if ~/page > 0}}<span on-click="@.set('page', ~/page - 1)">Previous</span>{{/if}}
    {{#each ~/pagination.array}}
      {{#if . == ~/page + 1}}
      <input on-change="(/^\d+$/.test(@node.value) && +@node.value > 0 && +@node.value <= ~/pagination.total && @.set('page', +@node.value - 1)) || @.nodeSet(@node, 'value', ~/page + 1)" value="{{.}}" twoway=false />
      {{elseif . === '...'}}<span on-click="@.set('page', ../[@index - 1])">...</span>
      {{else}}
        <span on-click="@.set('page', . - 1)">{{.}}</span>
      {{/if}}
    {{/each}}
    {{#if ~/page < ~/pagination.total - 1}}<span on-click="@.set('page', ~/page + 1)">Next</span>{{/if}}
    </div>
  </div>
</template>

<template id="empty">
  <div><div>No data.</div></div>
</template>

<template id="csp-dummy">
  <div
    on-click="@this._setSort(.index, @event)"
    on-click="@this._select(., @event), false"
    on-click="['select', ., ~/rows.indexOf(.), ~/visibleRows.indexOf(.)]"
    on-click="@this._expand(@index)"
  />
  {{#if ~/selections.indexOf(.)}}...{{/if}}
  {{#if . === ~/expanded}}...{{/if}}
</template>

<script>
  import Ractive from 'ractive';
  import { grid, style as gridStyle } from './grid';
  import click from './event-click';
  import expand from './transition-expand';
  import globalRegister from './globalRegister';

  const sortRE = /^([-+])?([^\s]+)$/;

  function isString(v) { return typeof v === 'string'; }
  function isNumber(v) { return typeof v === 'number'; }
  function isObject(v) { return typeof v === 'object'; }

  // TODO: working virtual table

  export class Table extends Ractive {
    constructor(opts) { super(opts); }

    allSelected() {
      const sel = this.get('selections');
      const visible = this.get('visibleRows');

      for (let i = 0; i < visible.length; i++) {
        if (!~sel.indexOf(visible[i])) return false;
      }

      return visible.length && true;
    }

    nodeSet(node, prop, value) { node[prop] = value; }

    _expand(idx) {
      const which = this.get('visibleRows')[idx];
      if (this.get('expanded') === which) this.set('expanded', null);
      else this.set('expanded', which);
    }

    _setSort(idx, ev) {
      const col = this.get(`columns.${idx}`);
      if (!col || !(col.sort || col.filter)) return;
      let sort = col.sort || col.filter;
      if (isString(sort) && sort[0] === '~') sort = this.get(sort);

      const multi = ev.ctrlKey;
      let sorts = this.get('sort');

      if (!Array.isArray(sort)) sort = [sort];
      if (!sorts) sorts = [];
      else if (!Array.isArray(sorts)) sorts = [sorts];

      if (!sorts.length) this.set('sort', sort.map(s => `+${s}`));
      else {
        const cur = sorts.map(s => sortRE.exec(s).slice(1));
        const overlap = sort.reduce((a, c) => a && !!cur.find(s => s[1] === c), true);
        if (overlap && sorts.length !== sort.length && !multi) this.set('sort', sort.map(s => `+${sort}`));
        else if (!multi) {
          if (overlap) this.set('sort', cur.map(s => `${s[0] === '+' ? '-' : '+'}${s[1]}`));
          else this.set('sort', sort.map(s => `+${s}`));
        } else {
          if (overlap) this.set('sort', cur.map(s => ~sort.indexOf(s[1]) ? `${s[0] === '+' ? '-' : '+'}${s[1]}` : s[0] + s[1]));
          else this.set('sort', sorts.concat(sort.map(s => `+${s}`)));
        }
      }
    }

    _select(src, ev) {
      let sels = this.get('selections');
      if (!sels) {
        sels = [];
        this.set('selections', sels);
      }

      const i = sels.indexOf(src);

      if (~i) this.splice('selections', i, 1);
      else this.push('selections', src);

      if (i >= sels.length || sels.length === 1) this.set('selected', sels[sels.length - 1]);

      this.fire('selection', {}, { item: sels[sels.length - 1], items: sels });

      setTimeout(() => ev.target.checked = !~i);
    }

    select() {
      const selected = this.get('selected');

      if (selected) {
        this.fire('selected', {}, selected, this.get('rows').indexOf(selected), this.get('visibleRows').indexOf(selected));
      }
    }

    selectionOffset(offset) {
      const selected = this.get('selected');
      let visible = this.get('visibleRows');
      if (!selected || !~visible.indexOf(selected)) {
        let next = offset > 0 ? visible[0] : visible[visible.length - 1];
        this.set({
          selected: next,
          selections: [next]
        });
      } else {
        const idx = visible.indexOf(selected);
        if (offset > 0 ? idx + offset >= visible.length : idx + offset < 0 ) {
          const move = (offset < 1 ? -1 : 1);
          if ((move < 0 && this.get('page') + move >= 0) || (move > 0 && this.get('page') + move < this.get('pagination.total'))) {
            this.add('page', move);
          }
          visible = this.get('visibleRows');
          const next = offset > 0 ? visible[0] : visible[visible.length - 1];
          this.set({
            selected: next,
            selections: [next]
          });
        } else {
          this.set({
            selected: visible[idx + offset],
            selections: [visible[idx + offset]]
          });
        }
      }

      this.fire('selection', {}, { item: this.get('selected'), items: this.get('selections') });
    }

    selectionDown() {
      this.selectionOffset(1);
    }

    selectionUp() {
      this.selectionOffset(-1);
    }

    _selectGroup(idx) {
      let grp = idx;
      if (this.get('page')) {
        grp += this.get('page') * this.get('pagination.per');
      }
      const rows = this.get('rows');
      const groups = this.get('groups');
      const sels = this.get('selections');
      let x = rows[grp++];
      const xs = ['selections'];
      let ss = [];
      let i;
      if (!~(i = sels.indexOf(x))) xs.push(x);
      else ss.push(i);

      while (grp < rows.length && !(grp in groups)) {
        x = rows[grp++];
        if (!~(i = sels.indexOf(x))) xs.push(x);
        else ss.push(i)
      }

      // select or unselect the things
      if (xs.length === 1) {
        i = ss.length;
        while (i--) {
          this.splice('selections', ss[i], 1);
        }
      } else {
        this.push.apply(this, xs);
      }
    }

    _groupSelected(idx) {
      let grp = idx;
      if (this.get('page')) {
        grp += this.get('page') * this.get('pagination.per');
      }
      const rows = this.get('rows');
      const groups = this.get('groups');
      const sels = this.get('selections');
      if (!~sels.indexOf(rows[grp++])) return false;

      while (grp < rows.length && !(grp in groups)) {
        if (!~sels.indexOf(rows[grp++])) return false;
      }

      return true;
    }
  }

  function columnGetter(table, col) {
    if (!table || !col) return;
    const getters = table._getters || (table._getters = {});
    let v = col.filter;
    if (isString(v) && v.indexOf('~/') === 0) v = table.get(v);
    let k = Array.isArray(v) ? v.join('.') : isString(v) ? v : false;
    if (!k) return;

    if (!getters[k]) {
      if (isString(v)) v = Ractive.splitKeypath(v);
      getters[k] = (obj) => applyPath(obj, v);
    }

    return getters[k];
  }

  function fieldGetter(table, field) {
    if (!table || !field) return;
    const getters = table._getters || (table._getters = {});
    let v = field.path;
    if (isString(v) && v.indexOf('~/') === 0) v = table.get(v);
    let k = Array.isArray(v) ? v.join('.') : isString(v) ? v : false;

    if (k) {
      if (!getters[k]) {
        if (isString(v)) v = Ractive.splitKeypath(v);
        getters[k] = (obj) => applyPath(obj, v);
      }
      return getters[k];
    } else {
      v = field.value;
      if (isString(v) && v.indexOf('~/') === 0) v = table.get(v);
      if (typeof v === 'function') return v;
    }
  }

  Ractive.extendWith(Table, {
    template: $TEMPLATE,
    css: $CSS,
    cssId: 'rtable',
    noCssTransform: true,
    attributes: [ 'paginate', 'items', 'filter', 'sort', 'helpers', 'fixed', 'display', 'allowSelect', 'allowSelectAll', 'border' ],
    components: {
      table: false,
      Table: false
    },
    syncComputedChildren: true,
    decorators: { grid },
    events: {},
    use: [click({ name: 'clickd', count: 1 }), click({ name: 'dblclickd', count: 2 }), expand()],
    on: {
      construct,
      config() {
        this.set(this._init.sets);
        Object.assign(this.partials, this._init.partials);
      },
      render() {
        if (this._autoObserver) this._autoObserver.fire();
      },
      selectAll() {
        let sel, item;
        if (this.allSelected()) {
          item = null;
          sel = [];
          this.set({
            selections: sel,
            selected: item
          });
        } else {
          sel = this.get('visibleRows').slice();
          item = sel[0];
          this.set({
            selections: sel,
            selected: item
          });
        }

        this.fire('selection', {}, { item, items: sel });
      },
      selectAllAll() {
        const item = null;
        const sel = this.get('rows').slice();
        this.set({
          selections: sel,
          selected: item
        });
        this.fire('selection', {}, { item, items: sel });
        return false;
      }
    },
    observe: {
      paginate: {
        handler(v) {
          if (v === 'auto' || v instanceof Ractive) {
            if (this._autoObserver) this._autoObserver.cancel(); // may be changing instances

            const root = v === 'auto' ? this.root : v;

            const fn = () => {
              if (!this.fragment.rendered) return;
              const top = this.find('.rtable-top');
              if (!top) return;
              if (!this.get('items.length')) {
                if (!this._autoLenObserver) {
                  this._autoLenObserver = this.observeOnce('items', () => {
                    this._autoLenObserver = 0;
                    setTimeout(fn);
                  });
                }
                return;
              }

              const size = `${top.clientHeight},${top.clientWidth}`;
              if (fn.last === size) return;

              const header = this.find('.rtable-header');
              if (!header) return;

              let rows = Array.apply(null, this.findAll('.rtable-row')).map(r => r.offsetHeight);
              if (rows.length < 2) {
                this.set('_paginate', Math.floor(top.clientHeight / header.offsetHeight));
                rows = Array.apply(null, this.findAll('.rtable-row')).map(r => r.offsetHeight);
              }
              const avg = Math.ceil(rows.reduce((a, c) => a + c, 0) / rows.length);

              this.set('_paginate', Math.floor((top.clientHeight - header.offsetHeight) / avg));

              fn.last = size;
            };

            let tm;
            const fnd = () => {
              if (tm) clearTimeout(tm);
              tm = setTimeout(() => {
                fn();
                tm = null;
              }, 300);
            }

            this._autoObserver = root.on('*.resize', fnd);
            this._autoObserver.fire = fnd;
          } else if (this._autoObserver) {
            this._autoObserver.cancel();
          }

          if (isNumber(v)) {
            this.set('_paginate', v);
          }
        },
        defer: true
      }
    },
    data() {
      return {
        display: 'grid',
        page: 0,
        selections: [],
        allowSelect: true,
        allowSelectAll: true,
        showGroups: true,
        allowGroupSelect: true,
        expanded: null,
        minPerPage: 10
      }
    },
    computed: {
      rows: {
        get() {
          const columns = this.viewmodel.value.columns;
          const fields = this.viewmodel.value.fields;

          const cols = columns.filter(c => c.filter).map(c => columnGetter(this, c)).filter(c => c);

          let list = this.get('items') || [];
          const src = list;

          let filter = this.get('filter');
          let sort = this.get('sort');

          if (isObject(filter) && !Array.isArray(filter)) filter = [filter];

          if (filter instanceof RegExp || isString(filter)) {
            const nocase = filter === '' + filter.toLowerCase() || filter === '' + filter.toUpperCase();
            const re = isString(filter) ? new RegExp(filter, nocase ? 'i' : '') : filter;
            list = list.filter(l => {
              let i = cols.length;
              while (i--) {
                const v = l && cols[i](l);
                if (v && isString(v) && re.test(v)) return true;
              }
            });
          } else if (Array.isArray(filter)) {
            const flts = filter.map(f => {
              const flt = { op: f.op || '=', value: f.value || '' };
              if (f.id) {
                let field = columns.find(c => c.id === f.id);
                if (field) {
                  flt.get = columnGetter(this, field);
                  if (flt.get) {
                    flt.type = field.type || 'string';
                  } else field = 0;
                }
                
                if (!field) {
                  field = fields.find(c => c.id === f.id);
                  if (field) {
                    flt.get = fieldGetter(this, field);
                    flt.type = field.type || 'string';
                  }
                }
              }
              return flt;
            });

            const recache = {};
            list = list.filter(l => {
              return flts.reduce((ok, flt) => {
                if (!ok || !flt.get || !l) return false;
                const v = flt.get(l);
                if (flt.op === '=' || flt.op === '==') {
                  if (flt.type === 'number' || flt.type === 'date') return +v == +flt.value;
                  return v == flt.value;
                } else if (flt.op === '>') {
                  return v > flt.value;
                } else if (flt.op === '>=') {
                  return v >= flt.value;
                } else if (flt.op === '<') {
                  return v < flt.value;
                } else if (flt.op === '<=') {
                  return v <= flt.value;
                } else if (flt.op === 'like' || flt.op === 'notlike') {
                  let res = flt.op === 'like' ? true : false;
                  if (isString(flt.value)) {
                    const re = recache[flt.value] || (recache[flt.value] = new RegExp(`.*${flt.value.replace(/\s+/g, '.*')}.*`, 'gi'));
                    res = re.test(v);
                  } else if (isRegex(flt.value)) {
                    res = flt.value.test(v);
                  }
                  return flt.op === 'like' ? res : !res;
                } else if (flt.op === 'contains') {
                  if (Array.isArray(v)) return !!~v.indexOf(flt.value);
                }
                return ok;
              }, true);
            });
          }

          if (isString(sort) || (isObject(sort) && !Array.isArray(sort))) sort = [sort];

          if (Array.isArray(sort)) {
            sort = sort.map(f => {
              if (isString(f)) {
                return {
                  dir: f[0] === '-' ? -1 : 1,
                  get: fieldGetter(this, { path: f[0] === '-' || f[0] === '+' ? f.substr(1) : f })
                };
              } else if (f) {
                return {
                  dir: isNumber(f.dir) ? f.dir : f.dir === 'desc' ? -1 : 1,
                  get: (f.id && (columnGetter(this, columns.find(c => c.id === f.id)) || fieldGetter(this, fields.find(c => c.id === f.id)))) || 
                       (f.path && (fieldGetter(this, { path: f.path, value: f.value })))
                };
              }
            }).filter(s => s && s.get);

            list.sort((a, b) => {
              let aa, bb, p;
              for (let i = 0; i < sort.length; i++) {
                aa = sort[i].get(a);
                bb = sort[i].get(b);
                p = sort[i].dir * compare(aa, bb);

                if (p !== 0) return p;
              }

              return p;
            });
          }

          this.set('isFiltered', src.length !== list.length);

          return list;
        }
      },
      visibleRows: {
        get() {
          const rows = this.get('rows');
          let per = this.get('paginate');
          const intPer = this.get('_paginate');
          let offset = this.get('page') || 0;

          if (!per) return rows;

          if (typeof per !== 'number' && isNaN(+per)) {
            if (per === 'auto' || per instanceof Ractive) per = intPer || 1;
            else per = 30; // TODO: virtual table/auto size
          }

          if (per < this.get('minPerPage')) per = this.get('minPerPage');

          if (offset * per > rows.length) setTimeout(() => this.set('page', 0), 0);

          return rows.slice(per * offset, per * offset + per);
        }
      },
      pagination: {
        get() {
          const items = this.get('items') || empty;
          const rows = this.get('rows');
          let per = this.get('paginate');
          const offset = this.get('page') || 0;

          if (typeof per !== 'number' && isNaN(per)) {
            per = this.get('_paginate');
          }
          if (per < this.get('minPerPage')) per = this.get('minPerPage');

          if (!per) return;

          const total = Math.ceil(rows.length / per);
          const info = {
            max: Math.ceil(items.length / per),
            total,
            per
          };

          if (info.total > 14) {
            const arr = info.array = [];

            if (offset > 5) arr.push(1, 2, 3, '...');
            else arr.push(1, 2, 3, 4, 5, 6, 7, 8);

            if (offset > 5 && offset + 6 < total) arr.push(offset - 1, offset, offset + 1, offset + 2, offset + 3, '...', total - 2, total - 1, total);
            else if (offset + 6 < total) arr.push('...', total - 2, total - 1, total);
            else arr.push(total - 7, total - 6, total - 5, total - 4, total - 3, total - 2, total - 1, total);
          } else {
            info.array = Array.apply(null, { length: info.total }).map((v, i) => i + 1);
          }

          return info;
        }
      },
      groups: {
        get() {
          const rows = this.get('rows');
          let last, cur;
          const res = {};
          for (let i = 0; i < rows.length; i++) {
            cur = rows[i][this._init.by];
            if (cur != last) res[i] = 1;
            last = cur;
          }
          return res;
        }
      }
    }
  });

  function applyPath(src, path) {
    if (path.length && typeof src !== 'object') return;
    let res = src;
    for (let i = 0; i < path.length; i++) {
      res = res[path[i]];
      if (typeof res !== 'object') return i + 1 < path.length ? undefined : res;
    }
    return res;
  }

  function compare(a, b) {
    return a < b ? -1 :
      a > b ? 1 :
      a == b ? 0 :
      !a && b ? -1 :
      a && !b ? 1 :
      0;
  }

  const colAttrs = ['label', 'type', 'filter', 'hidden', 'sort', 'no-pad', 'id'];
  const cell = /^[a-z]{1,3}[0-9]+(?:-[0-9]+)?$/;
  const empty = [];
  function construct() {
    // TODO: editable, selection, etc
    const cmp = this.component;
    if ( !cmp ) return;

    let rowEl, groupEl, mappings;

    const tpl = cmp.template.f || [];
    const attrs = cmp.template.m ? cmp.template.m.slice() : [];
    const t = cmp.template;
    cmp.template = { e: t.e, f: t.f, t: t.t, m: attrs };

    let id = 0;
    function map(attr, partial) {
      if (attr && attr.f && attr.f.length === 1 && attr.f[0].t === 2) {
        const n = `_a${id++}`;
        attrs.push({ t: 13, n, f: attr.f });
        return partial ? { t: [{ t: 2, r: `~/${n}` }] } : { t: 2, r: `~/${n}` };
      }
      return attr && attr.f;
    }

    function grabColumns(tpl) {
      const columns = [];
      const fields = [];

      tpl.forEach(e => {
        if (e.e === 'column' || e.e === 'col') {
          const col = {};
          const attrs = e.m || empty;
          let attr;
          col.index = columns.length;
          columns.push(col);

          col.content = (e.f || []).filter(e => e.e !== 'edit');

          attr = attrs.find(a => a.n === 'id');
          if (attr && isString(attr.f)) col.id = attr.f;

          col.label = attrs.find(a => a.n === 'label');
          if (col.label && col.label.f) col.label = map(col.label);
          if (!col.label) col.label = '';
          if (!col.id) col.id = col.label;
          if (!Array.isArray(col.label)) col.label = [col.label];

          col.type = attrs.find(a => a.n === 'type');
          if (col.type && col.type.f) col.type = col.type.f;
          if (!col.type) col.type = 'string';

          col.filter = attrs.find(a => a.n === 'filter');
          if (col.filter && col.filter.f) {
            col.filter = map(col.filter);
            if (col.filter.r) col.filter = col.filter.r;
          }

          col.sort = attrs.find(a => a.n === 'sort');
          if (col.sort && col.sort.f) {
            col.sort = map(col.sort);
            if (col.sort.r) col.sort = col.sort.r;
          }

          col.hidden = attrs.find(a => a.n === 'hidden');
          if (col.hidden && col.hidden.f === 0) col.hidden = true;
          else if (col.hidden && isObject(col.hidden.f)) col.hidden = map(col.hidden);
          else col.hidden = false;
          if (isString(col.hidden)) col.hidden = false;

          col.noPad = attrs.find(a => a.n === 'no-pad');
          if (col.noPad && col.noPad.f === 0) col.noPad = 0;
          else if (col.noPad && isObject(col.noPad.f)) col.noPad = map(col.noPad);
          else delete col.noPad;

          col.attrs = attrs.filter(a => !~colAttrs.indexOf(a.n));

          // handle inline grid sizes without requiring the class prefix
